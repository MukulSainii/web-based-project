<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
  <head>
     Required meta tags 
    <meta charset="utf-8">


    <title>Change Password Form </title>
  </head>
  <body>
    <section>
		
    <div id="login">
       
        <div class="container mb-4">
            <div id="login-row" class="row  justify-content-center align-items-center ">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 230px;" class="col-mb-13">
						
						<h3 class="text-center m-3">Enter new password</h3>
						<form action="" th:action="@{/changePassword}" method="post">
							<div class="form-group m-3">
								<input name="newpassword" required type="password" placeholder="Enter new password" class="form-control"/>
							</div>
							<div class="container text-center">
								<button class="btn btn-primary">Change Password</button>
							</div>
						</form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
		
	</section>
  </body>
</html>
