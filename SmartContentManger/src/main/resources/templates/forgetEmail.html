<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
  <head>
     Required meta tags 
    <meta charset="utf-8">


    <title>login page </title>
  </head>
  <body>
    <section>
		
    <div id="login">
       
        <div class="container mb-4">
            <div id="login-row" class="row  justify-content-center align-items-center ">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 230px;" class="col-mb-13">
						
						 
				  <!--success message ,only show when session have content message attribute -->
				  <div th:if="${session.message}" class=" container ">
					  <div class="alert alert-danger my-2 text-center" role="alert">
					      <span th:text="${session.message}"></span>
					  </div>
					  <div th:text="${@sessionHelper.removeMessageFromSession()}"></div>
				  </div>
							  
			
						<!--email form-->
                        <h3 class="text-center m-3">Enter Register Email</h3>
                        <form action="" th:action="@{/send-OTP}" method="post">
							<div class="form-group m-3">
								<input name="email" required type="email" placeholder="enter your email" class="form-control"/>
							</div>
							<div class="container text-center">
								<button class="btn btn-warning">Send OTP</button>
							</div>
						</form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
		
	</section>
  </body>
</html>
