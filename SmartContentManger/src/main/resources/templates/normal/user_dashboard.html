<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">


    <title>User dashBoard</title>
  </head>
  <body>
    <section>
	   <div class="container">
		   <div class="card">
			   <div class="card-body my-3">
				    <div class="container text-center">
	                 <img style="height:500p; width:200px;" src="" class="my_picture" th:src="@{'/Image/Contacts-icon.png'}" alt="profile photo"/>
				 </div>
				 <h1 class="text-center mt-3 font-weight-bolds">
					 Start adding your contact on cloud...
				 </h1>
				 <a th:href="@{/user/addContact}" class="btn btn-primary btn-block text-uppercase mt-5">Add New Contact</a>
			   
			   <hr/>
			   <h3 class="my-4">Donate ous</h3>
			   <input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here"/>
			   <diV class="container text-center mt-4">
				   <button onclick="paymentStart()" class="btn btn-success">Pay</button>
			   </diV>
			   </div>
		   </div>
	   </div>
	   <script>
		 $(document).ready(()=>{
			$(".item").removeClass("active");
			$("#home-link").addClass("active");
		 });
	   </script>		
	</section>
  </body>
</html>
