<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">


    <title>User dashBoard</title>
  </head>
  <body>
    <section>
		<div class="container">
		 <div class="card">
			 <div class="card-body">
                 <div class="container text-center">
	                 <img style="height:500p; width:200px;" src="" class="my_picture" th:src="@{'/Image/'+${user.imageURL}}" alt="profile photo"/>
				 </div>
				 <h1 class="text-center mt-3" th:text="${user.name}"></h1>
				     <table class="table text-center">
							  <thead>
							    <tr>
							      <th scope="col">#userId</th>
							      <th scope="col">SCM2020_<span th:text="${user.id}"></span></th>
							     
							    </tr>
							  </thead>
							  <tbody>
							    <tr>
							      <th scope="row">Email</th>
							      <td><span th:text="${user.email}"></span></td>
							      
							    </tr>
							    <tr>
							      <th scope="row">Account Active</th>
							      <td><span th:text="${user.enabled}"></span></td>
							      
							    </tr>
							    <tr>
							      <th scope="row">role</th>
							      <td><span th:text="${user.role}"></span></td>
							      
							    </tr>
							    <tr>
							      <th scope="row">About you</th>
							      <td><span th:text="${user.about}"></span></td>
							      
							    </tr>
							  </tbody>    
					</table>
			 </div>
		 </div>	            
		</div>
		
	 <script>
		 $(document).ready(()=>{
			$(".item").removeClass("active");
			$("#profile-link").addClass("active");
		 });
	   </script>
	</section>
  </body>
</html>
