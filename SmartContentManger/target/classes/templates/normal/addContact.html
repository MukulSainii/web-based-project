<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">


    <title>addContact</title>
  </head>
   <body>
    <section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contacts</h1>
				<div class="container-fluid mt-1">
					<div class="col-md-10 offset-md-1">
						<!--action=jha form bhejna h, enctype=image store karne ke liye,contact class ka object jo ki controller se aayega-->
						<form action="" th:action="@{/user/process-contact}" method="post"
								        th:object="${contact}" enctype="multipart/form-data"
								        class="mt-2">
								        
								        
								<!--first name-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
											
										</div>
									</div>
									<input required type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control">
								</div>        
								        
								<!--second name-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt"></i>
											
										</div>
									</div>
									<input  required  type="text" id="secondName"name="secondname" placeholder="Enter secondName here" class="form-control">
								</div> 
								       
								<!--phone field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-phone"></i>
											
										</div>
									</div>
									<input  required min="10"  type="number" id="phone"name="phone" placeholder="Enter phone number here" class="form-control">
								</div>        
							
								<!--email field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											@
											
										</div>
									</div>
									<input  required  type="email" id="email"name="email" placeholder="Enter email here" class="form-control">
								</div>        
							
								<!--work field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>
											
										</div>
									</div>
									<input type="text" id="work"name="work" placeholder="Enter your work here" class="form-control">
								</div>  
								
								<!--Contact description-->
								<div class="form-group mt-3">
									<textarea id="mytextarea" name="description" placeholder="Enter contact discription" class="form-control" row="20"></textarea>
								</div> 
								
								<!--Contact Image--> 
								<div class="custom-file">
									<input type="file" name="profileImage"/>
								</div>    
	                            
	                            <!--button-->
	                            <div class="container text-center">
									<button class="btn btn-outlook-secondary">Save Contact</button>
								</div>						
							
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--java script for adding tinymce editor-->
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		        <script>
				      tinymce.init({
				        selector: '#mytextarea'
				      });
		        </script>
		        
		        <script>
					 $(document).ready(()=>{
						$(".item").removeClass("active");
						$("#add-link").addClass("active");
					 });
				   </script>
	</section>
  </body>
</html>
