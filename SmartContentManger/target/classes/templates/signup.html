<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">


    <title>The Home page</title>
  </head>
  <body>
    <section>
		<div calss="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card ">
						
						  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						        <p class="text-center" th:text="${session.message.content}"></p>
						        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						  </div>
						
							<img style="width:100px"  src="" th:src="@{/Image/register.png}"/>
					
						<h1 class="text-center">Register Here !!</h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
						  <!--name field -->
							  <div class="mb-3">
							    <label for="name" class="form-label">Name</label>
							    <input
							    name="name"
							     type="text" 
							    class="form-control"
							     id="name" 
							     aria-describedby="emailHelp"
							     placeholder="Enter here"
							     required
							     th:value="${user.name}"/ >
							    
							  </div>
						   <!--email field -->
							  <div class="mb-3">
							    <label for="email" class="form-label">Email address</label>
							    <input 
							    name="email"
							    type="email" 
							    class="form-control"
							     id="email" 
							     aria-describedby="emailHelp"
							     placeholder="Enter here"
							     required
							      th:value="${user.email}"/ >
							    
							  </div>
						   <!--password field -->
							  <div class="mb-3">
							    <label for="password" class="form-label">Password</label>
							    <input 
							    name="password"
							    type="password" 
							    class="form-control"
							     id="password" 
							     aria-describedby="emailHelp"
							     placeholder="Enter here"
							     required/ >
							    
							  </div>
							  
							  
						<!--about field-->	 
						    <div class="form-group">
								<textarea name="about"  th:text="${user.about}" placeholder="Enter somthing yourself" rows="5" class="form-cotrol"></textarea>
							</div>
							
							<!--term and condition agrement -->
							    <div class="form-group from-check ml-3">
									<input 
									name="agreement"
									type="checkbox" 
									 class="form-check-input"
									  id="agreement"/>
									<label for="agrement">Aceept Terms And Condition</label>
								</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset" class="btn btn-warning btn-block">Reset</button>
							</div> 
							  
						</form>
					</div> 
				</div>
			</div>
			
		</div>
		
	</section>
  </body>
</html>
